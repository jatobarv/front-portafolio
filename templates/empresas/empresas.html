<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empresas</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="/css/modal-success.css" />
  </head>
  <body>
    <div
      id="nav"
      class="navbar shadow p-3 mb-5 bg-white rounded"
      style="justify-content: center"
    ></div>
    <div class="container">
      <div class="card-body">
        <div class="table-responsive" style="max-height: 300px">
          <table
            class="table table-bordered text-center"
            width="100%"
            cellspacing="0"
          >
            <thead class="thead-light">
              <tr>
                <th style="background-color: #add8e6">Rut</th>
                <th style="background-color: #add8e6">Nombre</th>
                <th style="background-color: #add8e6">Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <template id="userTemplate">
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </template>
      <div class="alert alert-danger mt-3"" role="alert" id="alerta"
      style="display: none;"> Si quieres eliminar una empresa ingresa
      <a href="./deleteEmpresa.html" class="alert-link">aquí</a>
    </div>
    <form
      id="empForm"
      autocomplete="off"
      style="width: 500px; margin: 12px auto"
    >
      <div class="form-group">
        <input id="empId" type="hidden" />
        <label for="rut">Rut</label>
        <input
          class="form-control"
          id="rut"
          name="rut"
          type="text"
          placeholder="Rut"
          required
        />
      </div>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          class="form-control"
          id="nombre"
          name="nombre"
          type="text"
          placeholder="Nombre"
          required
        />
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input
          class="form-control"
          id="telefono"
          name="telefono"
          type="number"
          placeholder="Teléfono"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          class="form-control"
          id="email"
          name="email"
          type="text"
          placeholder="Email"
          required
        />
      </div>
      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input
          class="form-control"
          id="direccion"
          name="direccion"
          type="text"
          placeholder="Dirección"
          required
        />
      </div>
      <div class="form-group">
        <label for="region">Región</label>
        <input
          class="form-control"
          id="region"
          name="region"
          type="text"
          placeholder="Región"
          required
        />
      </div>

      <button
        class="btn btn-light"
        style="background-color: #add8e6"
        id="btnSubmit"
        type="submit"
        data-toggle="modal"
        data-target="#myModal"
        id="confirmar"
      >
        Añadir Empresa
      </button>
      <button
        type="button"
        name="cancelar"
        class="btn btn-light"
        style="background-color: #add8e6"
      >
        Cancelar
      </button>
    </form>

    <div id="myModal" class="modal fade">
      <div class="modal-dialog modal-confirm">
        <div class="modal-content">
          <div class="modal-header">
            <div class="icon-box">
              <i class="material-icons">&#xE876;</i>
            </div>
            <h4 class="modal-title w-100">Listo!</h4>
          </div>
          <div class="modal-body">
            <p class="text-center">
              La empresa ha sido creada satisfactoriamente.
            </p>
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-success btn-block"
              data-dismiss="modal"
              id="ok"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../../js/loadMenu.js"></script>
    <script type="module" src="../../js/empresas/empresas.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script type="module" src="../../js/roles/addRoles.js"></script> -->
  </body>
</html>
