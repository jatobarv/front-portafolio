<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Usuarios</title>

    <link rel="stylesheet" href="../../css/general.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav id="nav" class="navbar navbar navbar-dark bg-primary" style="justify-content: center;" ></nav>

    <div class="container">
      <div class="card-body">
        <div class="table-responsive" style="max-height: 300px">
          <table
            class="table table-bordered text-center"
            width="100%"
            cellspacing="0"
          >
            <thead class="thead-light">
              <tr>
                <th>Usuario</th>
                <th>Correo</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <template id="userTemplate">
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </template>
      <div class="alert alert-danger mt-3" role="alert" id="alerta" style="display: none;">
        Si quieres eliminar un usuario ingresa
        <a href="./deleteUser.html" class="alert-link">aquí</a>
      </div>
      <form
        id="userForm"
        autocomplete="off"
        style="width: 500px; margin: 12px auto"
      >
        <div class="form-group">
          <label>Usuario</label>
          <input
            class="form-control"
            id="username"
            type="text"
            placeholder="Usuario"
            required
          />
        </div>
        <div class="form-group">
          <label>Contraseña</label>
          <input
            class="form-control"
            id="password"
            type="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="form-group">
          <label>Rut</label>
          <input
            class="form-control"
            id="rut"
            type="text"
            placeholder="Rut"
            required
          />
        </div>
        <div class="form-group">
          <label>Nombre</label>
          <input
            class="form-control"
            id="nombre"
            type="text"
            placeholder="Nombre"
            required
          />
        </div>
        <div class="form-group">
          <label>Apellido</label>
          <input
            class="form-control"
            id="apellido"
            type="text"
            placeholder="Apellido"
            required
          />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input
            class="form-control"
            id="email"
            type="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group">
          <label>Telefono</label>
          <input
            class="form-control"
            id="telefono"
            type="number"
            placeholder="Telefono"
            required
          />
        </div>
        <div class="form-group">
          <label>Direccion</label>
          <input
            class="form-control"
            id="direccion"
            type="text"
            placeholder="Dirección"
            required
          />
        </div>
        <div class="form-group">
          <label>Region</label>
          <input
            class="form-control"
            id="region"
            type="text"
            placeholder="Región"
            required
          />
        </div>
        <div class="form-group">
          <label>Rol</label>
          <select
            insertAdjacentElement
            class="form-control"
            id="rol"
            name="rol"
            required
          ></select>
        </div>
        <div class="form-group">
          <input id="is_active" type="checkbox" />
          <label> Activado </label>
        </div>
        <button
          id="btnSubmit"
          name="crearUsuario"
          type="submit"
          class="btn btn-primary"
        >
          Registrar
        </button>
        <button type="button" name="cancelar" class="btn btn-primary">
          Cancelar
        </button>
        <input id="userId" type="hidden" />
      </form>
    </div>
    <div id="footer"></div>

    <script type="module" src="../../js/loadMenu.js"></script>
    <script type="module" src="../../js/users/list.js"></script>
  </body>
</html>
