<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>Proccess SA</title>

		<link rel="stylesheet" href="../../css/general.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		
	</head>
	<body>
		<div id="nav"></div>
		
		<div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <button name="crearUsuario" class="btn btn-info" data-toggle="modal" data-target="#exampleModal"> Registrar usuario</button>
                </div>
                <table class="table col-sm-12 col-md-6">
                    <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Correo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template id="userTemplate">
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </template>    
                    </tbody>
                </table>
            </div>
        </div>

        <div id="footer"></div>
        
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                    <h3 id="userHeader"></h3>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="form-group col-sm-12 col-md-6">
                                <label>Usuario</label>
                                <input id="username" type="text" class="form-control" placeholder="Usuario" required>
                            </div>
                            <div class="form-group col-sm-12 col-md-6">
                                <label>Contraseña</label>
                                <input id="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                            </div>
                            <div class="form-group col-sm-12 col-md-6">
                                <label>Rut</label>
                                <input id="rut" type="text" class="form-control" placeholder="Rut" required>
                            </div>
                            <div class="form-group col-sm-12 col-md-6">
                                <label>Nombre</label>
                                <input id="nombre" type="text" class="form-control" placeholder="Nombre" required>
                            </div>
                            <div class="form-group col-sm-12 col-md-6">
                                <label>Apellido</label>
                                <input id="apellido" type="text" class="form-control" placeholder="Apellido" required>
                            </div>
                            <div class="form-group col-sm-12 col-md-6">
                                <label>Email</label>
                                <input id="email" type="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="form-group col-sm-12 col-md-6">
                                <label>Telefono</label>
                                <input id="telefono" type="number" class="form-control" placeholder="Telefono" required>
                            </div>
                            <div class="form-group col-sm-12 col-md-6">
                                <label>Direccion</label>
                                <input id="direccion" type="text" class="form-control" placeholder="Dirección" required>
                            </div>
                            <div class="form-group col-sm-12 col-md-6">
                                <label>Region</label>
                                <input id="region" type="text" class="form-control" placeholder="Región" required>
                            </div>
                            <div class="form-group col-sm-12 col-md-6">
                                <label>Rol</label>
                                <select id="rol" class="form-control" name="rol" id="rol" required>
                                    
                                </select>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input id="is_active" type="checkbox">
                                    <label>
                                        Activado
                                    </label>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Aceptar</button>
                        <input id="userId" type="hidden">
                      </form>
                </div>
              </div>
            </div>
        </div>

        <script type="module" src="../../js/loadMenu.js"></script>
        <script type="module" src="../../js/users/list.js"></script>
	</body>
</html>
