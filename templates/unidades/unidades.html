<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Unidades</title>

    <link rel="stylesheet" href="../../css/general.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav id="nav" class="navbar navbar navbar-dark bg-primary" style="justify-content: center;" ></nav>

    <div class="container">
      <div class="card-body">
        <div class="table-responsive" style="max-height: 300px">
          <table
            class="table table-bordered text-center"
            width="100%"
            cellspacing="0"
          >
            <thead class="thead-light">
              <tr>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Empresa</th>
                <th>Accion</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <template id="internalDrivesTemplate">
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </template>
      <form
        id="internalDriveForm"
        autocomplete="off"
        style="width: 500px; margin: 12px auto"
      >
        <div class="form-group">
          <label>Nombre</label>
          <input
            class="form-control"
            id="nombre"
            type="text"
            placeholder="Nombre"
            required
          />
        </div>
        <div class="form-group">
          <label>Descripción</label>
          <textarea
            class="form-control"
            id="descripcion"
            placeholder="Descripción"
          ></textarea>
        </div>
        <div class="form-group">
          <label>Empresa</label>
          <select
            class="form-control"
            id="empresa"
            name="empresa"
            required
          ></select>
        </div>
        <button
          id="btnSubmit"
          name="crearUsuario"
          type="submit"
          class="btn btn-primary"
        >
          Registrar
        </button>
        <button type="button" name="cancelar" class="btn btn-primary">
          Cancelar
        </button>
        <input id="internalDriveId" type="hidden" />
      </form>
    </div>

    <div id="footer"></div>
    <script type="module" src="../../js/loadMenu.js"></script>
    <script type="module" src="../../js/unidades/unidades.js"></script>
  </body>
</html>
