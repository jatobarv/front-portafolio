<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="../ico.png" />

    <title>Roles</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../css/addRoles.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="/css/modal-success.css" />
  </head>

  <body>
    <div
      class="navbar shadow p-3 mb-5 bg-white rounded navbar-expand-lg"
      id="navbar"
      style="background-color: #e3f2fd !important"
    >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#nav"
        aria-controls="nav"
        aria-expanded="false"
        aria-label="Toggle navigation"
        style="float: right; border: 1px solid"
      >
        <span class="fa fa-bars"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav"></div>
    </div>

    <div class="container">
      <form id="roles-form" style="margin: 12px auto">
        <div class="form-group">
          <div id="roles">
            <label for="rolName">Nombre rol</label>
            <input
              class="form-control"
              type="text"
              id="rolName"
              name="rolName"
              style="width: 300px"
            />
          </div>
        </div>
        <div class="card-deck">
          <div class="card border-0">
            <div id="permisos-disponibles">
              <label for="permisos">Permisos disponibles</label>
              <select
                class="card-body p-0"
                style="width: 100%"
                size="10"
                name="permisos"
                id="select-permisos"
              ></select>
            </div>
          </div>
          <div class="card border-0">
            <div
              id="selector"
              class="card-body"
              style="
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
              "
            >
              <ul id="selectores" class="list-group">
                <li class="list-group-item">
                  <a
                    onclick="addPermiso()"
                    title="Elegir"
                    id="id_permissions_add_link"
                    class="selector-add"
                    style="cursor: pointer"
                    >Elegir
                  </a>
                </li>
                <li class="list-group-item">
                  <a
                    onclick="removePermiso()"
                    title="Quitar"
                    id="id_permissions_add_link"
                    class="selector-add"
                    style="cursor: pointer"
                    >Quitar
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="card border-0">
            <div id="permisos-elegidos">
              <label for="permisos">Permisos elegidos</label>
              <select
                class="card-body p-0"
                style="width: 100%; height: 250px"
                size="10"
                name="permisos"
                id="select-permisos-elegidos"
              ></select>
            </div>
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-light mt-3"
          style="background-color: #add8e6"
          data-toggle="modal"
          id="confirmar"
        >
          Crear rol
        </button>
      </form>
      <div class="alert alert-danger mt-3" role="alert">
        Si quieres eliminar un rol ingresa
        <a href="./deleteRol.html" class="alert-link">aqu√≠</a>
      </div>
    </div>

    <div id="myModal" class="modal fade">
      <div class="modal-dialog modal-confirm">
        <div class="modal-content">
          <div class="modal-header">
            <div class="icon-box">
              <i class="material-icons">&#xE876;</i>
            </div>
            <h4 class="modal-title w-100">Listo!</h4>
          </div>
          <div class="modal-body">
            <p class="text-center">El rol ha sido creado satisfactoriamente.</p>
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-success btn-block"
              data-dismiss="modal"
              id="ok"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../../js/loadMenu.js"></script>
    <script src="../../js/roles/addPermisos.js"></script>
    <script type="module" src="../../js/roles/addRoles.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
